<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GitHub Repo Intelligence</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 20% 20%, #1a1f3c, transparent 40%),
                  radial-gradient(circle at 80% 80%, #24104f, transparent 40%),
                  #0b0f1a;
      font-family: Inter, system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #eaeaff;
      padding: 18px;
    }

    .app {
      max-width: 900px;
      width: 100%;
      padding: 32px;
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.15);
      backdrop-filter: blur(14px);
      box-shadow: 0 30px 80px rgba(0,0,0,0.5);
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 6px;
      background: linear-gradient(90deg, #9aa0ff, #fff);
      -webkit-background-clip: text;
      color: transparent;
    }

    .subtitle {
      color: #9aa0c7;
      margin-bottom: 24px;
    }

    .input-box {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    input {
      flex: 1;
      min-width: 220px;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.08);
      color: #fff;
      font-size: 1rem;
      outline: none;
    }

    button {
      padding: 14px 22px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #7c7cff, #5b5bff);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    button:hover {
      transform: translateY(-1px);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .loading {
      margin-top: 20px;
      color: #9aa0c7;
      display: none;
    }

    .results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      margin-top: 24px;
    }

    .card {
      background: rgba(255,255,255,0.08);
      padding: 16px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.15);
      min-height: 80px;
    }

    .label {
      font-size: 0.85rem;
      color: #9aa0c7;
      margin-bottom: 6px;
    }

    .value {
      font-size: 1.3rem;
      font-weight: 700;
      line-height: 1.3;

      word-break: break-word;
      overflow-wrap: anywhere;

      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .markdown {
      margin-top: 30px;
      white-space: pre-wrap;
      background: rgba(0,0,0,0.4);
      padding: 18px;
      border-radius: 14px;
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      font-size: 0.9rem;
      line-height: 1.55;
      overflow-x: auto;
    }

    @media (max-width: 600px) {
      .app {
        padding: 22px;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>GitHub Repo Intelligence</h1>
    <div class="subtitle">Analyze repository health, activity & risk</div>

    <div class="input-box">
      <input id="repoInput" placeholder="https://github.com/user/repo" />
      <button id="analyzeBtn" onclick="analyze()">Analyze</button>
    </div>

    <div class="loading" id="loading">‚è≥ Analyzing...</div>
    <div class="results" id="results"></div>
    <div class="markdown" id="markdown"></div>
  </div>

  <script>
    const WEBHOOK_URL =
      "https://mihir007.app.n8n.cloud/webhook/github-repo-intelligence";

    async function analyze() {
      const repo = document.getElementById("repoInput").value.trim();
      const loading = document.getElementById("loading");
      const results = document.getElementById("results");
      const markdown = document.getElementById("markdown");
      const analyzeBtn = document.getElementById("analyzeBtn");

      if (!repo) {
        alert("Enter a GitHub repo URL");
        return;
      }

      loading.style.display = "block";
      results.innerHTML = "";
      markdown.textContent = "";
      analyzeBtn.disabled = true;

      try {
        const res = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ repo_url: repo })
        });

        const text = await res.text();
        let data;

        try {
          data = JSON.parse(text);
        } catch (e) {
          throw new Error("Invalid JSON response from server");
        }

        if (!res.ok || data.error) {
          throw new Error(data?.error || "API error");
        }

        const cards = [
          ["Repository", `${data.owner}/${data.repo}`],
          ["Stars", data.stars],
          ["Forks", data.forks],
          ["Contributors", data.contributors],
          ["Health Score", data.health_score + " / 100"]
        ];

        cards.forEach(([label, value]) => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <div class="label">${label}</div>
            <div class="value" title="${String(value)}">${value}</div>
          `;
          results.appendChild(div);
        });

        markdown.textContent = data.report || "";

      } catch (e) {
        alert("Something went wrong. Check webhook or repo URL.");
        console.error("Frontend error:", e);
      } finally {
        loading.style.display = "none";
        analyzeBtn.disabled = false;
      }
    }
  </script>
</body>
</html>
